apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.anull.catergoriesgame"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'


        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

    // https://mvnrepository.com/artifact/javax/javaee-api
    provided group: 'javax', name: 'javaee-api', version: '7.0'

    // https://mvnrepository.com/artifact/org.glassfish.tyrus/tyrus-client
    testCompile group: 'org.glassfish.tyrus', name: 'tyrus-client', version: '1.13.1'

    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    testCompile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

}
